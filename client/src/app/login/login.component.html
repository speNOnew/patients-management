	<div class="card">
		<div class="card-body">

			<form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
			    <div class="form-group">

					<!-- <p style="color: red;" *ngIf="email.errors?.email">Debe colocar un correo valido</p> -->
			    </div>
			    <div class="form-group">
			        <i class="fa fa-key"></i><input type="password" placeholder="ContraseÃ±a" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
			    </div>
			    <div class="form-group">
			        <button [disabled]="loading" class="btn btn-secundary btn-block btn-lg btn-enter">Entrar</button>
			    </div>
			    <div *ngIf="error" class="alert alert-danger alert-position">{{error}}</div>
			</form>
		</div>
	</div>
</div>
